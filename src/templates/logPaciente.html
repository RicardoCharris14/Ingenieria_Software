<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logPaciente.css') }}">
</head>
<body>
    <div class="container">
        <button class="volver-btn" onclick="location.href='{{ url_for('index') }}'">Volver</button>
        <h1>Iniciar Sesión - Paciente</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% set category, message = messages[-1] %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                </div>
            {% endif %}
        {% endwith %}
        <form id="loginForm" action="{{ url_for('login_paciente') }}" method="POST">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" placeholder="Ingrese su RUT" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            <button type="submit" class="full-width-btn">Iniciar Sesión</button>
        </form>
        <button class="full-width-btn" onclick="location.href='{{ url_for('crear_cuenta_paciente') }}'">Crear Cuenta</button>
    </div>
</body>
</html>
